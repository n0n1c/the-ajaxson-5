<!DOCTYPE html>
<html>
<head>

    <title>The AJAXson 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <h1 class="jumbotron">The AJAXson 5</h1>

        <div class="subform">
        <form class="col-md-6 col-lg-12" id="form-gif-request" />
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input name="tag" type="text"/>
        </div>

            <br/>
        <div class="row col-xs-12">

            <label>Prove you're not a robot:</label>
            <input id="captcha" type="text"/>
            <label><b> Jacksons are better than 1</b></label>
        </div>
        <div class="subbutton">
            <input class="btn btn-primary" type="submit" value="Get my Gif!" />
        </div>
        </form>

    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true"></p>

</body>
</html>
